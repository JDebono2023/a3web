<style>
    {margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  font-family: 'arial';}

.wrapper{
  position: absolute;
  top: 80%;
  left: 20%;
  transform: translate(-50%,-50%);
  max-width: 350px;
  width: 100%;
  padding: 25px;
  border-radius: 5px; 
}

.wrapper h2{
  text-align: center;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 3px;
  color: #332902;
}

.wrapper .input_field{
  margin-bottom: 10px;
}

.wrapper .input_field input[type="text"],
.wrapper textarea{
  border: 1px solid black;
  width: 100%;
  padding: 10px;
}

.wrapper textarea{
  resize: none;
  height: 80px;
}

/* style submit button*/

.wrapper .btn input[type="submit"]{
  border: 0px;
  margin-top: 15px;
  padding: 10px;
  text-align: center;
  width: 100%;
  color: Green;
  text-transform: uppercase;
  letter-spacing: 5px;
  font-weight: bold;
  border-radius: 25px;
  cursor: pointer;
}

#error_message{
  margin-bottom: 20px;
  background: #fe8b8e;
  padding: 0px;
  text-align: center;
  font-size: 14px;
  transition: all 0.5s ease;
}
</style>


<div class="wrapper">
  <h2>Intern with us!</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name">
    </div>
    <div class="input_field">
        <input type="text" placeholder="program" id="program">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
        <textarea placeholder="courses" id="courses"></textarea>
    </div>
	<div class="input_field">
        <textarea placeholder="Level" id="Level"></textarea>
    </div>
    <select id="Level" name="Level">
      <option value="Certificate">Certificate</option>
      <option value="Diploma">Diploma</option>
      <option value="Degree">Degree</option>
	  <option value="PostGraduate">PostGraduate</option>
      <option value="Masters">Masters</option>
      
    </select>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>
